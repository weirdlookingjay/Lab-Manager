<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .notification {
            border-left: 4px solid #4A90E2;
            background-color: #F8F9FA;
            padding: 15px;
            margin: 10px 0;
        }
        .notification.success { border-color: #28A745; }
        .notification.warning { border-color: #FFC107; }
        .notification.error { border-color: #DC3545; }
        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 10px;
        }
        .timestamp {
            color: #666;
            font-size: 12px;
        }
        .footer {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h2>New Notification</h2>
    <div class="notification {{ notification.type }}">
        <div class="title">{{ notification.title }}</div>
        <div class="message">{{ notification.message }}</div>
        <div class="timestamp">{{ notification.created_at|date:"F j, Y, g:i a" }}</div>
    </div>
    <div class="footer">
        <p>You received this email because you have notifications enabled for your account.</p>
        <p>To manage your notification preferences, please visit your account settings.</p>
    </div>
</body>
</html>
